<div id="single" id="user-page">
	<h1>Me</h1>
	<div id="single-content" style="text-align: center; text-transform: capitalize;">
         <strong><%= user.login %></strong>
            <br><br>
            <!--<strong>Role</strong> : <%= user.role %>-->
            <strong><%= user.role %></strong>
            <br><br>
        <strong><%= user.author_name %></strong>
        <br><br>
            <strong><%= user.email %></strong>
            <br><br>
           <strong>Capabilities</strong> :
            <ul>
                <% _.each( user.capabilities, function( capability ){ %>
                    <li><%= capability %></li>
                <% } ); %>
            </ul>

        <a onclick="capturePhoto();">Capture Photo</a> <br>
        <a onclick="capturePhotoEdit();">Capture Editable Photo</a> <br>
        <a onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</a><br>
        <a onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</a><br>
        <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
        <img style="display:none;" id="largeImage" src="" />
        
        <a href="#logout" id="logout">Logout</a>
	</div>
</div>
