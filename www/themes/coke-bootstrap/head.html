<style>

    #fancybox-wrap {
        position: absolute !important;
        top: 1px !important;
        left: 1px !important;
        width: 90% !important;
        height: 90% !important;
        padding: 0px !important;
    }

    #fancybox-content {
        height: 0;
        padding: 0;
        outline: none;
        position: relative;
        overflow: scroll;
        z-index: 1102;
        border: 0px solid #fff;
        height: 400px !important;
        overflow: scroll !important;
        border-width: 0px !important;
        width: 111% !important;
        height: 100% !important;
        top: 5% !important;
        left: -1px !important;
    }

    #fancybox-outer {
        background: none !important;
    }

    #fancybox-overlay {
        background-color: black !important;
        opacity: 0.9 !important;
        cursor: pointer !important;
        height: 100% !important;
        width: 100% !important;
        overflow: auto !important;
    }

    #fancybox-close {
        right: -32px !important;
        top: 1px !important;
    }
